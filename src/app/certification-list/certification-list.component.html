
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">CertificationList</h4>
                        <p class="card-category"> View here all Certification table record</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary" style="background-color: #ea48441c;">
                                    <th>CertificationId</th>
                                    <th>RegistrationId</th>
                                    <th>CertificationName</th>
                                    <th>Issuer</th>
                                    <th>CertificationPurchaseDate</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let cert of CertificationList">
                                        <td>{{cert.CertificationId}}</td>
                                        <td>{{cert.RegistrationId}}</td>  
                                        <td>{{cert.CertificationName}}</td>
                                        <td>{{cert.Issuer}}</td>
                                        <td>{{cert.CertificationPurchaseDate}}</td>
                                        <td>{{cert.Status}}</td>
                                        <td><i class="fa fa-pencil-square iconaction" (click)="Edit(cert.CertificationId)" aria-hidden="true"></i>
                                            &nbsp; <i class="fa fa-eye iconaction" (click)="View(cert.CertificationId)" aria-hidden="true"></i>
                                            &nbsp; <i class="fa fa-trash iconaction" (click)="Delete(cert.CertificationId)" aria-hidden="true"></i>
                                        </td>
                                    </tr>    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
