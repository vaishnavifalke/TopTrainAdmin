<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Certification Form</title>
</head>

<body>

  <div class="container mt-5">
    <h2>Certification Form</h2>
    <form>

      <!-- CertificationId -->
      <div class="form-group row">
        <label for="CertificationId" class="col-sm-2 col-form-label">CertificationId</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="CertificationId" [(ngModel)]="certification.CertificationId" #certificationId="ngModel" name="CertificationId" placeholder="Enter CertificationId">
        </div>
      </div>

      <br>

      <!-- RegistrationId -->
      <div class="form-group row">
        <label for="RegistrationId" class="col-sm-2 col-form-label">RegistrationId</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="RegistrationId" [(ngModel)]="certification.RegistrationId" #registrationId="ngModel" name="RegistrationId" placeholder="Enter RegistrationId">
        </div>
      </div>

      <br>

      <!-- CertificationName -->
      <div class="form-group row">
        <label for="CertificationName" class="col-sm-2 col-form-label">Certification Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="CertificationName" [(ngModel)]="certification.CertificationName" #certificationName="ngModel" name="CertificationName" placeholder="Enter Certification Name">
        </div>
      </div>

      <br>

      <!-- Issuer -->
      <div class="form-group row">
        <label for="Issuer" class="col-sm-2 col-form-label">Issuer</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Issuer" [(ngModel)]="certification.Issuer" #issuer="ngModel" name="Issuer" placeholder="Enter Issuer">
        </div>
      </div>

      <br>

      <!-- CertificationPurchaseDate -->
      <div class="form-group row">
        <label for="CertificationPurchaseDate" class="col-sm-2 col-form-label">Certification Purchase Date</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="CertificationPurchaseDate" [(ngModel)]="certification.CertificationPurchaseDate" #certificationPurchaseDate="ngModel" name="CertificationPurchaseDate">
        </div>
      </div>

      <br>

      <!-- Status -->
      <div class="form-group row">
        <label for="Status" class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Status" [(ngModel)]="certification.Status" #status="ngModel" name="Status" placeholder="Enter Status">
        </div>
      </div>

      <br>

      <!-- Submit Button -->
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" (click)="OnSubmit()" class="btn btn-primary">Submit</button>
        </div>
      </div>

    </form>
  </div>

</body>

</html>
