<!DOCTYPE html>
<html lang="en">

<head>
  <title>Feedback Form</title>
</head>

<body>

  <div class="container mt-5">
    <h2>Feedback Form</h2>
    <form>

      <!-- FeedbackId -->
      <div class="form-group row">
        <label for="FeedbackId" class="col-sm-2 col-form-label">FeedbackId</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="FeedbackId" [(ngModel)]="feedback.FeedbackId" #feedbackId="ngModel" name="FeedbackId" placeholder="Enter FeedbackId">
        </div>
      </div>

      <br>

      <!-- RegistrationId -->
      <div class="form-group row">
        <label for="RegistrationId" class="col-sm-2 col-form-label">RegistrationId</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="RegistrationId" [(ngModel)]="feedback.RegistrationId" #registrationId="ngModel" name="RegistrationId" placeholder="Enter RegistrationId">
        </div>
      </div>

      <br>

      <!-- CourseId -->
      <div class="form-group row">
        <label for="CourseId" class="col-sm-2 col-form-label">CourseId</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="CourseId" [(ngModel)]="feedback.CourseId" #courseId="ngModel" name="CourseId" placeholder="Enter CourseId">
        </div>
      </div>

      <br>

      <!-- FeedbackDescription -->
      <div class="form-group row">
        <label for="FeedbackDescription" class="col-sm-2 col-form-label">FeedbackDescription</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="FeedbackDescription" [(ngModel)]="feedback.FeedbackDescription" #feedbackDescription="ngModel" name="FeedbackDescription" placeholder="Enter FeedbackDescription"></textarea>
        </div>
      </div>

      <br>

      <!-- Date -->
      <div class="form-group row">
        <label for="Date" class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="Date" [(ngModel)]="feedback.Date" #date="ngModel" name="Date">
        </div>
      </div>

      <br>

      <!-- Status -->
      <div class="form-group row">
        <label for="Status" class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Status" [(ngModel)]="feedback.Status" #status="ngModel" name="Status" placeholder="Enter Status">
        </div>
      </div>

      <br>

      <!-- Submit Button -->
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" (click)="OnSubmit()" class="btn btn-primary">Submit</button>
        </div>
      </div>

    </form>
  </div>

</body>

</html>
