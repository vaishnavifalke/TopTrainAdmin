<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">ProjectList</h4>
                        <p class="card-category"> View here all Project table records</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="text-primary" style="background-color: #ea48441c;">
                                    <th>ProjectId</th>
                                    <th>RegistrationId</th>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let i of ProjectList">
                                        <td>{{i.ProjectId}}</td>
                                        <td>{{i.RegistrationId}}</td>
                                        <td>{{i.Title}}</td>
                                        <td>{{i.Description}}</td>
                                        <td>{{i.Status}}</td>
                                        <td>
                                            <i class="fa fa-pencil-square iconaction" (click)="Edit(i.ProjectId)" aria-hidden="true"></i>
                                            &nbsp;
                                            <i class="fa fa-eye iconaction" (click)="View(i.ProjectId)" aria-hidden="true"></i>
                                            &nbsp;
                                            <i class="fa fa-trash iconaction" (click)="Delete(i.ProjectId)" aria-hidden="true"></i>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
