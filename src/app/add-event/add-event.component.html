<!DOCTYPE html>
<html lang="en">

<head>
  <title>Event Form</title>
</head>

<body>

  <div class="container mt-5">
    <h2>Event Form</h2>
    <form>

      <!-- EventId -->
      <div class="form-group row">
        <label for="EventId" class="col-sm-2 col-form-label">EventId</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="EventId" [(ngModel)]="event.EventId" #eventId="ngModel" name="EventId" placeholder="Enter EventId">
        </div>
      </div>
   
      <br>

      <!-- RegistrationId -->
      <div class="form-group row">
        <label for="RegistrationId" class="col-sm-2 col-form-label">RegistrationId</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="RegistrationId" [(ngModel)]="event.RegistrationId" #registrationId="ngModel" name="RegistrationId" placeholder="Enter RegistrationId">
        </div>
      </div>

      <br>

      <!-- CompanyMasterId -->
      <div class="form-group row">
        <label for="CompanyMasterId" class="col-sm-2 col-form-label">CompanyMasterId</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="CompanyMasterId" [(ngModel)]="event.CompanyMasterId" #companyMasterId="ngModel" name="CompanyMasterId" placeholder="Enter CompanyMasterId">
        </div>
      </div>

      <br>

      <!-- EventName -->
      <div class="form-group row">
        <label for="EventName" class="col-sm-2 col-form-label">EventName</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="EventName" [(ngModel)]="event.EventName" #eventName="ngModel" name="EventName" placeholder="Enter EventName">
        </div>
      </div>

      <br>

      <!-- Description -->
      <div class="form-group row">
        <label for="Description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Description" [(ngModel)]="event.Description" #description="ngModel" name="Description" placeholder="Enter Description">
        </div>
      </div>

      <br>

      <!-- Status -->
      <div class="form-group row">
        <label for="Status" class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Status" [(ngModel)]="event.Status" #status="ngModel" name="Status" placeholder="Enter Status">
        </div>
      </div>

      <br>

      <!-- Submit Button -->
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" (click)="OnSubmit()" class="btn btn-primary">Submit</button>
        </div>
      </div>

    </form>
  </div>

</body>

</html>
